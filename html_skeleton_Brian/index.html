<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script/main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CubeTube Mk1</title>
</head>

<body>
	<nav class="navbar navbar-fixed-top">
		<div class="container-fluid" id="navigation">	<!--navbar content main div-->

			<div class="navbar-header">		<!--nav header div; includes hamburger menu and navbrand-->
				<button type="button" class="navbar-toggle collapsed hamburger" data-toggle="collapse" data-target=".navbar-collapse" data-parent="#accordion" aria-expanded="true">
					<span class="hamburger-box">
						<span class="glyphicon glyphicon-menu-hamburger"></span>
					</span>
				</button>
				<span class="navbar-brand text-center">CubeTube</span>
			</div>		<!--end of nav header div-->

			<!-- having bootstrap js before jquery js makes it so the hamburger menu does not expand -->

			<div class="collapse navbar-collapse text-center" id="nav-option">	<!--div for nav options-->
				<ul class="nav navbar-nav" >
					<li>Channel</li>
					<li><span>CurrentChannel</span></li>
					<li>Category</li>
					<li><span>CurrentCategory</span></li>
				</ul>
				<form class="navbar-right">
					<div class="form-group">
						<input type="text" placeholder="search channels" name="channelSearch" id="channelSearchInput">
					</div>
					<button type="submit" class="btn btn-danger">search</button>
				</form>
			</div>		<!--end of nav options div-->
		</div>		<!--end of navbar content main div-->
	</nav>
	
	<div class="container-fluid">
		<div class="main-content">
			<div class="row videoRow text-center">
				<!-- <div class="col-sm-3"></div> -->
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 videoWrapper">
					<iframe class="mainVideo" width="560" height="315" src="https://www.youtube.com/embed/jfWMB-blQS8" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>	<!--end of videoRow div-->
			<div class="row listRow">
				<div class="col-xs-12 col-sm-6" style="height: 100%; border: 1px solid"></div>
				<div class="hidden-xs col-sm-6" style="height: 50%; border:1px solid"></div>
			</div>


		</div><!--end of main content div-->
	</div>
</body>
</html>
