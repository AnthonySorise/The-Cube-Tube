<body>
	<nav class="navbar navbar-fixed-top" id="mainNav">

			<!-- having bootstrap js before jquery js makes it so the hamburger menu does not expand -->

			<div class="collapse navbar-collapse text-center" id="mainNav-option">	<!--div for nav options-->
				<ul class="nav navbar-nav" >
					<li class="dropdown channelDropDown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Category <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">ALL</a></li>

                            <li><a href="#">Music</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Politics</a></li>
						</ul>
					</li>
				</ul>

				<form class="navbar-right"><!--form for searching channels-->
					<div class="form-group">
						<input type="text" class="form-control" placeholder="search channels" name="channelSearch" id="channelSearchInput">
					</div>
					<button type="submit" class="btn btn-danger">search</button>
				</form><!--end of form for channel search-->
			</div>		<!--end of nav options div-->
		</div>		<!--end of navbar content main div-->
	</nav>
	
	<div class="container-fluid">

			<div class="row videoRow text-center">
				<!-- <div class="col-sm-3"></div> -->
				<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 text-center vidRowVideoCol">
					<iframe class="mainVideo" width="560" height="315" src="https://www.youtube.com/embed/X2WH8mHJnhM" frameborder="0" allowfullscreen></iframe>
					<a tabindex="0" id="videoComments" class="btn btn-primary hidden-xs" role="button" data-trigger="focus" data-container="body" data-toggle="popover" data-placement="left" title="video comments " data-content="a section for video comments and stuff">
						<i class="fa fa-comments-o fa-lg" aria-hidden="true"></i>
					</a>
					<a tabindex="0" id="videoInfo" class="btn btn-info hidden-xs" role="button" data-trigger="focus" data-container="body" data-toggle="popover" data-placement="bottom" title="video info" data-content="a section for video info maybe">
						<i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
					</a>
					<a tabindex="0" id="videoStats" class="btn btn-warning hidden-xs" role="button" data-trigger="focus" data-container="body" data-toggle="popover" data-placement="right" title="stats" data-content="this would be for showing video stats. https://stackoverflow.com/questions/21459042/can-i-use-dynamic-content-in-a-bootstrap-popover sample ajax call inside said function">
						<i class="fa fa-bar-chart fa-lg" aria-hidden="true"></i>
					</a> <!--can take function as content; meaning data only uploads when clicked-->
					<button class="lightBoxMode btn btn-danger hidden-xs" type="button" data-toggle="tooltip" data-placement="right" data-trigger="hover" title="Theater Mode">
							<i class="fa fa-film fa-lg" aria-hidden="true"></i>
					</button>
				</div>
				<div class="hidden-xs col-sm-1 videoRowButtonCol">					
				</div>
			</div>	<!--end of videoRow div-->
			<nav class="navbar" id="midNav">
				<div class="container-fluid" id="">	<!--navbar content main div-->
					<div class="navbar-header">		<!--nav header div; includes hamburger menu and navbrand-->
						<button type="button" class="navbar-toggle collapsed hamburger" data-toggle="collapse" data-target="#midNav-option" data-parent="#accordion" aria-expanded="true">
							<span class="hamburger-box">
								<span class="glyphicon glyphicon-menu-hamburger"></span>
							</span>
						</button>
						
					</div>		<!--end of nav header div-->
					<div class="collapse navbar-collapse text-center" id="midNav-option">	<!--div for nav options-->
						<ul class="nav navbar-nav" >
							<li class="dropdown channelDropDown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
									Category <span class="caret"></span>

								<ul class="dropdown-menu">
									<li>test</li>

						<form class="navbar-right"><!--form for searching channels-->
							<div class="form-group">
								<input type="text" class="form-control" placeholder="search videos" name="videoSearch" id="videoSearchInput">
							</div>
							<button type="submit" class="btn btn-primary videoSearchButton" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="videos in your channels">search</button>
						</form><!--end of form for channel search-->
					</div>		<!--end of nav options div-->
				</div>		<!--end of navbar content main div-->
			</nav>
			<div class="row listRow"> <!--listRow for listing channel videos-->
				<div class="col-xs-12 col-sm-6" style="height: 100%; border: 1px solid"></div>
				<div class="hidden-xs col-sm-6" style="height: 50%; border:1px solid"></div>
			</div>	<!--end of listRow div-->

		</div><!--end of main content div-->

        				</div>
